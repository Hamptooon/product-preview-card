<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/css/main.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="wrapper">
    <main class="main">
      <div class="preview-card fade-in-block">
        <div class="preview-card__img" style="background-image: url('./images/image-product-desktop.jpg')"></div>
        <div class="preview-card__content">
          <p class="preview-card__category text-block">Perfume</p>
          <h1 class="preview-card__title text-block">Gabrielle Essence Eau De Parfum</h1>
          <p class="preview-card__description text-block">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="preview-card__price-block text-block">
            <div class="preview-card__curr-price">$169.99</div>
            <div class="preview-card__old-price">$149.99</div>
            
          </div>
          <button class="preview-card__btn"><p class="preview-card__btn-text">Add to Cart</p></button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
